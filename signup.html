<!DOCTYPE html>
<html>
<head>
  <title>Calendario</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <section id="container-form">
    <div id="form">
      <h1>Sign up</h1>
      <div class="input_wrap">
        <input id="email" type="text" name="email" placeholder="email">
      </div>
        <span id="email_error" class="error hidden">El email no puede estar vacio</span>
      <div class="input_wrap">
        <input id="password" type="password" name="password" placeholder="password">
      </div>
        <span id="password_error" class="error hidden">El password no puede estar vacio</span>
      <div class="input_wrap">
        <input id="name" type="text" name="name" placeholder="name">
      </div>
        <span id="name_error" class="error hidden">El nombre no puede estar vacio</span>
      <button id="signup_button">Sign up</button>
      <div id="signup_option">or <a href="index.html">login!</a></div>
    </div>
  </section>
  <script type="text/javascript" src="js/lib/jquery.js" ></script>
  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
